name: Python CI

on:
   push:
     branches: [ master ]
   pull_request:
     branches:
       - '**'


jobs:
   run_tests:
     name: tests
     runs-on: ${{ matrix.os }}
     strategy:
       matrix:
         os: [ ubuntu-20.04 ]
         python-version: ['3.5','3.8']
         toxenv: ['django30', 'django22']
         exclude:
           - python-version: 3.5
             toxenv: django30

     steps:
       - uses: actions/checkout@v1
       - name: setup python
         uses: actions/setup-python@v2
         with:
           python-version: ${{ matrix.python-version }}

       - name: Install pip
         run: pip install -r requirements/pip.txt

       - name: Install tox
         run: pip install tox

       - name: Run Tests
         env:
           TOXENV:  ${{ matrix.toxenv }}
         run: tox
